<div class="container full-height center-div">
  <div class="d-flex flex-row justify-content-center align-content-center">
    <div class="card p-3 justify-content-center" style="">
      <div class="row">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <div class="d-flex justify-content-center">
              <label for="" class="fw-bold text-center">Login</label>
            </div>

            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>
      </div>
      <div class="row">
        {% for message in messages %}

        <ul class="nav justify-content-center">
          <li class="nav-item invalid_login">{{message}}</li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<style>
  /* Default styles for all screens */
  .invalid_login {
    color: red;
  }
  /* Styles for mobile screens */
  @media only screen and (max-width: 767px) {
    .card {
      width: 80dvw;
    }
    /* Add specific styles for mobile screens here */
  }

  /* Styles for laptop screens and larger */
  @media only screen and (min-width: 768px) {
    /* Add specific styles for laptop screens and larger here */
    .card {
      width: 30dvw;
    }
  }
</style>
